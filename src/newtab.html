<!doctype html>
<!--[if lt IE 7]> <html class="ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="ie8 oldie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">

    <title></title>

    <meta name="author" content="Ken Frederick">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, width=device-width, height=device-height">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <link href="./index.min.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div id="pattern-container" class="pattern-container"></div>

    <!-- Google Bookmarks Bar -->
    <div id="bookmarks-bar" class="bookmarks-bar">
      <div id="app-return" class="app-return button">
        <div class="icon">
          <i class="material-icons">apps</i>
        </div>
        <div class="label">Apps</div>
      </div>

      <div id="preferences-return" class="preferences-return button">
        <div class="icon">
          <i class="material-icons">settings</i>
        </div>
        <div class="label" data-localize="__MSG_extPref_">Preferences</div>
      </div>
    </div>

    <!-- preferences -->
    <div id="preferences" class="preferences invisible">
      <div id="inputs" class="inputs">
        <div class="row align-left">
          <div class="col-1">
            <label>
              <select id="patternsPalette" class="list">
                <option value="random" data-localize="__MSG_extPrefPaletteDefined_" selected>Defined</option>
                <option value="generative" data-localize="__MSG_extPrefPaletteGenerative_">Generative</option>
              </select>
              <span id="patternsPaletteLabelText" class="non-interactive" data-localize="__MSG_extPrefPalette_">Pallete Source</span>
            </label>
          </div>
          <div class="col-1">
            <label><input type="checkbox" id="isMonochrome" class="checkbox"><span class="non-interactive" data-localize="__MSG_extPrefMono_">Monochrome palettes</span></label>
          </div>
          <div class="col-1">
            <label><input type="checkbox" id="isRefresh" class="checkbox" checked><span class="non-interactive" data-localize="__MSG_extPrefRefresh_">Auto refresh</span></label>
          </div>
          <div class="col-1">
            <label><input id="refreshTiming" value="15" class="input" min="3" maxlength="2" spellcheck="false"><span class="non-interactive" data-localize="__MSG_extPrefRefreshTiming_">Refresh delay</span><sub data-localize="__MSG_extPrefRefreshTimingUnit_">seconds</sub></label>
          </div>
        </div>

        <div class="row align-left">
          <div class="col-1"></div>
          <div class="col-1">
            <label><input type="checkbox" id="isForceWhiteBackground" class="checkbox" checked><span class="non-interactive" data-localize="__MSG_extPrefWhiteBackground_">White background</span></label>
          </div>
          <div class="col-2"></div>
        </div>

        <div class="row align-left">
          <div class="col-3">
            <input type="text" id="patternsListInput" list="patternsList" class="list black" maxlength="45" placeholder="create pattern" autocomplete="off">
            <datalist id="patternsList" class="black"></datalist>
            <label><span class="non-interactive" data-localize="__MSG_extPrefPatternSchemes_">Manage custom pattern schemes</span><a id="patterns-test" href="http://kenfrederick.de/sandbox/unicode-patterns/" target="_blank"><sub data-localize="__MSG_extPrefPatternTest_">scheme preview</sub></a></label>
          </div>
          <div class="col-1">
            <button id="patterns-add" class="button plus" data-localize="" alt="add"></button>
            <button id="patterns-minus" class="button minus" data-localize="" alt="remove"></button>
          </div>
        </div>

        <div class="row align-left">
          <div class="col-1">
            <label>
              <select id="patternsTypeface" class="list">
                <option value="unscii">8-bit</option>
                <option value="evolventa">geometric</option>
                <option value="space" selected>monospace</option>
                <option value="courier">typewriter</option>
                <option value="plex">terminal</option>
              </select>
              <span>
                <span id="patternsTypefaceLabelText" class="non-interactive" data-localize="__MSG_extPrefPatternTypeface_">Pattern typeface</span>
                <a id="patternsTypefaceInfo" href="https://google.com/" target="_blank" class="material-icons no-underline">info</a>
              </span>
            </label>
          </div>
          <div class="col-1">
          </div>
        </div>
      </div>

      <div id="close" class="close material-icons">&#xE5CD;</div>
    </div>

    <!-- Color values holder -->
    <div class="color-value-container">
      <input id="color-0" name="0" type="color" value="#ffffff"/>
      <input id="color-1" name="1" type="color" value="#ea4335"/>
      <input id="color-2" name="2" type="color" value="#fabb05"/>
      <input id="color-3" name="3" type="color" value="#4285f4"/>
    </div>

    <script src="./index.min.js"></script>
  </body>
</html>
